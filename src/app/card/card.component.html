<div class="row">
  <div class="col-md-12">
    <div class="card-container">
      <div class="card" *ngFor="let carta of cartas">
        <div class="card-image">
          <img [src]="carta.image" alt="{{ carta.name }}" />
        </div>
        <div class="card-footer">
          <button (click)="crearCarta(carta.image)" class="btn-favorito">AÃ±adir a favoritos</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pagination">
  <button class="pagination-button" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
  <button class="pagination-button" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
</div>
